<h1 class="text-center white-text">{{ ::poll.title }}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="radio" ng-repeat="option in poll.options track by $index">
                            <label>
                                <input type="radio" ng-model="poll.choice" ng-value="option.option"
                                 ng-change="poll.choiceIndex = $index">
                                {{ ::option.option }}
                            </label>
                        </div> <!-- /.radio -->
                    </div> <!-- /.panel-body -->
                    <div class="panel-footer">
                        <button type="button" class="btn btn-primary" ng-click="poll.submit()">
                            Vote
                        </button>
                    </div>
                </div> <!-- /.panel-default -->
            </div> <!-- /.col-sm-6 -->
        </div> <!-- /.col-md-6 -->

        <div class="col-md-6">
            <div class="center-block" google-chart chart="poll.pollPreview"></div>
        </div>
    </div> <!-- /.row -->
</div> <!-- /.container -->
