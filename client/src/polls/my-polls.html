<h1 class="text-center white-text">My Polls</h1>
<all-polls polls="myPolls.polls" my-polls="true" ng-if="myPolls.polls && myPolls.polls.length > 0"></all-polls>
<div class="text-center" ng-if="!homeCtrl.polls || homeCtrl.polls.length === 0">
    <a href="/new-poll" type="button" class="btn btn-default btn-lg">Create Poll</a>
</div>
