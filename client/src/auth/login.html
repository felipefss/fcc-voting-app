<h1 class="text-center">Log In</h1>
<div class="panel panel-default col-sm-offset-4 col-sm-4">
    <div class="alert alert-danger text-center" ng-if="login.invalid" role="alert">
        <strong>{{login.invalidMsg}}</strong>
    </div>
    <form name="loginForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control"
                ng-model="login.name" required>
            <p ng-if="loginForm.username.$error.required && loginForm.username.$touched">Name is required</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control"
                ng-model="login.pass" required>
            <p ng-if="loginForm.password.$error.required && loginForm.password.$touched">Password is required</p>
        </div>
        <button type="submit" ng-click="login.submit($event)" class="btn btn-default" ng-disabled="loginForm.$invalid">
            Log In
            </button>
    </form>
</div>
