<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voting App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="votingApp" ng-strict-di>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse" 
                        type="button" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand text-uppercase" href="/">Voting-app</a>
                </div> <!-- /.navbar-header -->

                <div id="menu-collapse" class="collapse navbar-collapse" ng-controller="MenuController as menu">
                    <ul id="nav-list" class="nav navbar-nav navbar-right">
                        <li ng-if="menu.username">
                            <a>Hello, {{menu.username}}</a>
                        </li>
                        <li> <!-- Maybe use a dropdown btn here-->
                            <a href="/logout" ng-if="menu.username">Log Out</a>
                        </li>
                        <li>
                            <a ui-sref="login" ng-if="!menu.username">Log In</a>
                        </li>
                        <li id="navSigninButton" ng-if="!menu.username">
                            <a class="btn btn-primary" ui-sref="signup" role="button">Sign Up</a>
                        </li>
                    </ul>
                </div> <!-- /#menu-collapse -->
            </div> <!-- /.container-fluid -->
        </nav>
    </header>

    <div id="main-content" class="container">
        <ui-view></ui-view>
    </div>

    <footer class="panel-footer">
        <div class="container-fluid">
            <p class="pull-right">
                Developed by
                <a href="https://github.com/felipefss" target="_blank">Felipe Santos</a>
            </p>
        </div>
    </footer>

    <!-- Library -->
    <script src="lib/jquery-3.2.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-jwt.min.js"></script>

    <!-- Modules -->
    <!-- Main module -->
    <script src="src/voting-app.module.js"></script>
    <script src="src/voting-app.routes.js"></script>

    <!-- Public -->
    <script src="src/menu/menu.controller.js"></script>
    <script src="src/home/home.controller.js"></script>
    <script src="src/auth/auth.service.js"></script>
</body>

</html>
